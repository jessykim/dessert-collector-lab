{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/spots/spot-index.css' %}"
/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>Sweet Spots</h1>
</section>

<section class="card-container">
  {% for spot in spot_list %}
  <div class="card">
    <a href="{% url 'spots_detail' spot.id %}">
      <div class="card-content">
        <img src="{% static 'images/location-svgrepo-com.svg' %}" alt="location pin">
        <h2>{{ spot.name }}</h2>
      </div>
    </a>
  </div>
  {% endfor %}
</section>

{% endblock %}
