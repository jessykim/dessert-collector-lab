{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/spots/spot-index.css' %}"
/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>All Sweet Spots</h1>
  {% comment %} <img src="{% static 'images/string.svg' %}" alt="A ball of string" />
  <img src="{% static 'images/mouse.svg' %}" alt="A mouse" />
  <img src="{% static 'images/post.svg' %}" alt="A scratching post" />
  <img src="{% static 'images/fish.svg' %}" alt="A fishy toy" /> {% endcomment %}
</section>

<section class="card-container">
  {% for spot in spot_list %}
  <div class="card" style="border-color: {{ toy.color }}">
    <div class="card-bg" style="background-color: {{ toy.color }}"></div>
    <a href="{% url 'spots_detail' spot.id %}">
      <div class="card-content">
        <h2>{{ spot.name }}</h2>
        <p>{{ spot.address }}</p>
        <p>{{ spot.city }}</p>
        <p>{{ spot.state }}</p>
        <p>{{ spot.zipcode }}</p>
      </div>
    </a>
  </div>
  {% endfor %}
</section>

{% endblock %}
