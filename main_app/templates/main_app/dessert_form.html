{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}"/>
{% endblock %}

{% block content %}

{% if dessert %}
  <h1>Edit {{ dessert.name }}</h1>
{% else %}
  <div class="page-header">
    <h1>Add a Dessert</h1>
  </div>
{% endif %}

<form action="" method="post" class="form-container">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit" class="btn submit">Submit</button>
</form>

{% endblock %}
