{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/spots/spot-detail.css' %}"
/>
{% endblock %}

{% block content %}
  
<div class="card" style="border-color: {{ toy.color }}">
  <div class="card-bg" style="background-color: {{ toy.color }}"></div>
  <div class="card-content">
    <h2>{{ spot.name }}</h2>
    <p>{{ spot.address }}</p>
    <p>{{ spot.city }}</p>
    <p>{{ spot.state }}</p>
    <p>{{ spot.zipcode }}</p>
  </div>
</div>
<a href="{% url 'spots_update' spot.id %}" class="btn warn">Edit</a>
<a href="{% url 'spots_delete' spot.id %}" class="btn danger">Delete</a>

{% endblock %}
